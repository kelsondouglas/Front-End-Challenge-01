<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS  -->
  <link rel="stylesheet" href="css/estilo.css">
  <!-- Font Awesome Icons-->
  <script src="https://kit.fontawesome.com/7f0b8103ca.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="logo">
          <img src="images/logo.svg" alt="">
      </div>
    </div>

    <section class="chamada">
      <img src="images/illustration-mockups.svg">

      <div class="text">

        <h1>Build The Community </h1>
        <h1>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        
        <a href="#" class="btn">Register</a>
      
      </div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
        Coded by <a href="#">Kelson Douglas</a>.
      </p>
      <div class="icons">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

  </div>


</body>
</html>
